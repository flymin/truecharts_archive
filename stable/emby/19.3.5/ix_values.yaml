image:
  repository: "ghcr.io/home-operations/emby"
  pullPolicy: "IfNotPresent"
  tag: "4.9.1.31@sha256:b88db12976a254e490f2542c577ce61ed30db9204f4205bda2ace0c54f94c738"
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
