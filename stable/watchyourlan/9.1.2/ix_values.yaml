image:
  repository: "docker.io/aceberg/watchyourlan"
  tag: "2.1.3@sha256:23a5c2a281e3be608b090129235c4c32adef248746e9db1849bf76f5807fd00f"
  pullPolicy: "IfNotPresent"
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
    capabilities:
      add:
      - NET_RAW
podOptions:
  hostNetwork: true
watchyourlan:
  gui_ip: "0.0.0.0"
  interfaces:
  - enp1s0
  theme: darkly
  timeout: 300
  shoutrrr_url: ""
service:
  main:
    ports:
      main:
        port: 10355
        protocol: http
persistence:
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            GUIPORT: "{{ .Values.service.main.ports.main.port }}"
            DBPATH: /data/db.sqlite
            # User Defined
            GUIIP: "{{ .Values.watchyourlan.gui_ip }}"
            IFACE: '{{ join " " .Values.watchyourlan.interfaces }}'
            THEME: "{{ .Values.watchyourlan.theme }}"
            TIMEOUT: "{{ .Values.watchyourlan.timeout }}"
            SHOUTRRR_URL: "{{ .Values.watchyourlan.shoutrrr_url }}"
